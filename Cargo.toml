[package]
name = "grambot"
version = "0.1.0"
description = "Telegram Bot API library for Rust"
authors = ["Federico Dami√°n Schonborn <fdschonborn>"]
license = "BSD-3-Clause"
repository = "https://github.com/FedericoSchonborn/grambot"
readme = "README.md"
publish = false
edition = "2021"

[dependencies]
hyper = { version = "0.14.18", features = ["http1", "client"] }
hyper-tls = "0.5.0"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
thiserror = "1.0.30"

[dev-dependencies]
anyhow = "1.0.56"
tokio = { version = "1.17.0", features = ["macros", "rt"] }
